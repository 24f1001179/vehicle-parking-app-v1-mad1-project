<!DOCTYPE html>
<html class = "h-100" data-bs-theme = "dark">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "Author" content = "J S Karthik"/>
        <meta name = "Description" content = "Display All Users Page"/>
        <title>
            Users
        </title>
        <link rel = "stylesheet" href = "/static/bootstrap/css/bootstrap.min.css"/>
        <link rel = "stylesheet" href = "/static/css/style.css"/>
    </head>
    <body class = "h-100">
        <div class = "container-fluid bg-body-tertiary min-vh-100">
            <div class = "container-fluid d-flex justify-content-center bg-body">
                <div class = "container-fluid mt-2 rounded-4 container-fluid d-flex align-items-center justify-content-center overflow-auto position-fixed" style = "height: 100px; width: 98%; background-color: rgba(33, 37, 41, 0.9); z-index: 1000; box-shadow: 0 0 10px rgb(24, 26, 29);">
                    <a href = "/" class = "text-decoration-none text-reset me-2">
                        <h3>
                            ParkEase
                            <img src = "/static\images\car-front-fill.svg" alt = "Logo" style = "width: 40px;"/>
                        </h3>
                    </a>
                    <ul class = "nav nav-tabs">
                        <li class = "nav-item">
                            <a class = "nav-link" href = "/admin/dashboard">
                                Parking Lots
                            </a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link active", href = "/admin/dashboard/users">
                                Users
                            </a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link", href = "/admin/dashboard/history">
                                History
                            </a>
                        </li class = "nav-item">
                            <a class = "nav-link" href = "/signIn">
                                Logout
                            </a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href = "/">
                                Website
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class = "rounded-3 container-fluid bg-body p-2 overflow-auto" style = "height: 80%; width: 100%; margin-top: 120px; box-shadow: 0 0 10px rgb(24, 26, 29);">
                <div class = "d-flex justify-content-center align-items-center gap-2" style = "height: 60px;">
                    <h3>
                        Users
                    </h3>
                    <p>
                        <form method = "POST" action = "/admin/dashboard/searchResults" class = "d-flex">
                            <input type = "hidden" name = "type" value = "User"/>
                            <input type = "text" name = "searchValue" class = "form-control" style = "height: 40px;"/> &nbsp;
                            <button type = "submit" name = "action" value = "search" class = "btn btn-primary btn-sm d-flex justify-content-center align-items-center" style = "height: 40px;">
                                <img src = "\static\images\search.svg" alt = "Search"/>
                            </button>
                        </form>
                    </p>
                </div>
                <div>
                    <table class = "table table-striped table-bordered table-hover text-center" style = "box-shadow: 0 0 10px rgb(7, 8, 8)">
                        <thead class = "border-secondary">
                            <tr>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Age
                                </th>
                                <th>
                                    Email Id
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                                <tr>
                                    <td>
                                        {{ user.firstName }} {{ user.lastName }}
                                    </td>
                                    <td>
                                        {{ user.age }}
                                    </td>
                                    <td>
                                        {{ user.email }}
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
