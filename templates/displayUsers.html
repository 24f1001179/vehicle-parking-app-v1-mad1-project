<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "Author" content = "J S Karthik"/>
        <meta name = "Description" content = "Display All Users Page"/>
        <title>
            Users
        </title>
        <link rel = "stylesheet" href = "/static/bootstrap/css/bootstrap.min.css"/>
        <link rel = "stylesheet" href = "/static/css/style.css"/>
    </head>
    <body>
        <h1>
            Users
        </h1>
        <div>
            <a href = "/admin/dashboard">
                Parking Lots
            </a>
            <a href = "/admin/dashboard/users">
                Users
            </a>
            <a href = "/signIn">
                Logout
            </a>
        </div>
        <div>
            {% for user in users %}
                <span>
                    {{ user.firstName }}
                </span>
                <span>
                    {{ user.lastName }}
                </span>
                <span>
                    {{ user.age }}
                </span>
                <span>
                    {{ user.email }}
                </span>
            {% endfor %}
        </div>
    </body>
</html>
