<!DOCTYPE html>
<html data-bs-theme="dark" class = "h-100">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "Author" content = "J S Karthik"/>
        <meta name = "Description" content = "Sign Up Page"/>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/>
        <title>
            Sign Up
        </title>
        <link rel = "icon" href = "\static\images\car-front-fill.svg"/>
        <link rel = "stylesheet" href = "/static/bootstrap/css/bootstrap.min.css"/>
        <link rel = "stylesheet" href = "/static/css/style.css"/>
    </head>
    <body class = "h-100">
        <form method = "POST" action = "/signUp">
            <div class = "container-fluid d-flex align-items-center justify-content-center bg-body-tertiary" style = "height: 688px;">
                <div class = "container-fluid rounded-4 d-flex flex-wrap align-items-center justify-content-center pt-1 bg-body sign-container" style = "box-shadow: 0 0 10px rgb(22, 21, 21);">
                    <div class = "container-fluid rounded-4 bg-primary d-flex align-items-center justify-content-center" style = "height: 20%; width: 100%; box-shadow: 0 0 10px rgb(3, 20, 46);">
                        <h1>
                            <a href = "/" class = "text-decoration-none text-reset">
                                ParkEase
                                <img src = "/static\images\car-front-fill.svg" alt = "Logo" style = "width: 40px;"/>
                            </a>
                        </h1>
                    </div>
                    <div class = "container-fluid rounded-4 d-flex justify-content-center align-items-center" style = "height: 70%; width: 100%; box-shadow: 0 0 10px rgb(0, 0, 0);">
                        <div class = "container-fluid d-flex flex-wrap align-items-center justify-content-center" style = "height: 90%; width: 100%">
                            <div class = "container-fluid" style = "height: 77%; width: 100%;">
                                <div>
                                    <h3 class = "text-center">
                                        Sign Up To ParkEase
                                    </h3>
                                </div>
                                <div class = "pt-2 pb-2">
                                    <label class = "form-label">
                                        Email Id
                                    </label>
                                    <input type = "email" name = "email" class = "form-control" required style = "height: 45px;"/>
                                </div>
                                <div class = "pt-2 pb-2">
                                    <label class = "form-label">
                                        Password
                                    </label>
                                    <input type = "password" name = "password" class = "form-control" required style = "height: 45px;" minlength = "8"/>
                                </div>
                                <div class = "pt-2 pb-2 d-flex justify-content-end gap-3">
                                    <div>
                                        <label class = "form-check-label">
                                            Sign Up As
                                        </label>
                                    </div>
                                    <div class = "form-check">
                                        <input type = "radio" name = "type" value = "user" id = "userradio" class = "form-check-input" checked disabled/>
                                        <label for = "userradio" class = "form-check-label">
                                            User
                                        </label>
                                    </div>
                                    <div class = "form-check">
                                        <input type = "radio" name = "type" value = "admin" id = "adminradio" class = "form-check-input" disabled/>
                                        <label for = "adminradio" class = "form-check-label">
                                            Admin
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class = "container-fluid d-flex justify-content-center" style = "height: 23%; width: 100%;">
                                <div class = "container-fluid" style = "height: 100%; width: 100%;">
                                    <div class = "small d-flex align-items-end mb-2" style = "height: 41%;">
                                        <label>
                                            Not New To ParkEase?
                                        </label>
                                    </div>
                                    <div class = "h-50">
                                        <a href = "./signIn" class = "btn btn-primary d-flex align-items-center justify-content-center form-control text-decoration-none text-reset w-100 h-100">
                                            Sign In
                                        </a>
                                    </div>
                                </div>
                                <div class = "container-fluid d-flex flex-wrap align-items-center justify-content-end" style = "height: 100%; width: 100%;">
                                    <button type = "submit" name = "submit" value = "Next" class = "btn btn-primary form-control w-100 h-100">
                                        Next 
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
