<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "Author" content = "J S Karthik"/>
        <meta name = "Description" content = "User Dashboard Page"/>
        <title>
            Dashboard
        </title>
        <link rel = "stylesheet" href = "/static/bootstrap/css/bootstrap.min.css"/>
        <link rel = "stylesheet" href = "/static/css/style.css"/>
    </head>
    <body>
        <h1>
            User Dashboard
        </h1>
        <div>
            <a href = "/user/dashboard">
                Parking Lots
            </a>
            <a href = "/user/dashboard/reserved">
                Reserved
            </a>
            <a href = "/user/dashboard/history">
                History
            </a>
            <a href = "/user/dashboard/summary">
                Summary
            </a>
            <a href = "/signIn">
                Logout
            </a>
        </div>
        <div>
            {% for parkingLot in parkingLots %}
                <div>
                    <form method = "POST" action = "/user/dashboard">
                        {{ parkingLot.noOfParkingSpots }} 
                        {{ parkingLot.pricePerHr }}
                        <button type = "submit" name = "action" value = "reserve">
                            Reserve
                        </button>
                    </form>
                </div>
            {% endfor %}
        </div>
        <form method = "POST" action = "/user/dashboard/searchResults">
            <input type = "hidden" name = "type" value = "ParkingLot"/>
            <input type = "text" name = "searchValue"/>
            <button type = "submit" name = "action" value = "search">
                Search
            </button>
        </form>
    </body>
</html>
